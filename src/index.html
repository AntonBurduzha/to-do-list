<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="container-fluid">
        <div class="row search">
            <div class="col-md-offset-2 col-md-5 col-md-container">
                <input type="text" class="form-control input-search-task" placeholder="Поиск задач">
                <button class="btn-search">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </div>
        </div>
    </nav>

    <main class="container-fluid main">
        <div class="row tasks">
            <div class="col-md-offset-2 col-md-5 col-md-container">
                <div class="tasks-container">
                    <ul class="nav nav-tabs tasks-nav-tabs">
                        <li class="pull-right tasks-complete-tab"><a data-toggle="tab" href="#task-complete">Завершенные</a></li>
                        <li class="active pull-right tasks-nocomplete-tab"><a data-toggle="tab" href="#task-nocomplete">Незавершенные</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="task-nocomplete" class="tab-pane fade in active">
                            <div class="tasks-not-completed text-center">
                                <button class="btn-task-control btn-complete">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                    <a data-toggle="tooltip" data-placement="bottom" title="Завершить"></a>
                                </button>
                                <div class="dropdown dropdown-priority">
                                    <button class="btn-task-control btn-priority dropdown-toggle" data-toggle="dropdown">
                                        <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li class="dropdown-header">Приоритет:</li>
                                        <li class="divider"></li>
                                        <li><a class="list-item-priority">Высокий</a></li>
                                        <li><a class="list-item-priority">Нормальный</a></li>
                                    </ul>
                                </div>
                                <button class="btn-task-control btn-calendar">
                                    <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                </button>
                                <div class="dropdown dropdown-tags">
                                    <button class="btn-task-control btn-tags dropdown-toggle" data-toggle="dropdown">
                                        <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li class="dropdown-header">Тэги:</li>
                                        <li class="divider"></li>
                                        <li><a class="list-item-tag">ежедневно</a></li>
                                        <li><a class="list-item-tag">работа</a></li>
                                        <li><a class="list-item-tag">срочно</a></li>
                                        <li><a class="list-item-tag">учеба</a></li>
                                    </ul>
                                </div>
                                <button class="btn-task-control btn-remove">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                                <form class="form-add-task">
                                    <input type="text" class="form-control input-add-task" placeholder="Добавить задачу...">
                                    <div class="text-right">
                                        <button class="btn-add-task">Добавить задачу</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="task-complete" class="tab-pane fade">
                            <div class="tasks-completed">
                                <p>Hello</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-md-container">
                <div class="tasks-description">
                    <div class="task-description-color"></div>
                    <h4 class="task-description-text"></h4>
                    <p class="task-description-common task-description-state"></p>
                    <p class="task-description-common task-description-priority"></p>
                    <p class="task-description-common task-description-tags"></p>
                    <p class="task-description-common task-description-date"></p>
                </div>

                <div class="tasks-container tasks-container-description">
                    <ul class="nav nav-tabs nav-tabs-description">
                        <li class="list-item-init">Подзадачи</li>
                        <li class="pull-right list-item-description"><a data-toggle="tab" href="#subplete">Завершенные</a></li>
                        <li class="active pull-right list-item-description"><a data-toggle="tab" href="#subtask-nocomplete">Незавершенные</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="subtask-nocomplete" class="tab-pane fade in active">
                            <div class="subtasks-not-completed">
                                <form class="form-add-task form-add-subtask">
                                    <input type="text" class="form-control input-add-task input-add-subtask" placeholder="Добавить подзадачу...">
                                    <div class="text-right">
                                        <button class="btn-add-task btn-add-subtask">Добавить задачу</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="subtask-complete" class="tab-pane fade">
                            <div class="subtask-completed">
                                <p>Hello</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
