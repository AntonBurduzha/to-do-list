<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container-fluid main">
        <div class="row tasks">
            <div class="col-md-offset-2 col-md-5">
                <div class="tasks-article">
                    <form class="form-add-task">
                        <input type="text" class="form-control input-add-task" placeholder="Добавить задачу...">
                        <div class="text-right">
                            <button class="btn-add-task">Добавить задачу</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-5">
                <div class="tasks-description">
                    <div class="task-description-color"></div>
                    <h4 class="task-description-text"></h4>
                    <p class="task-description-common task-description-state"></p>
                    <p class="task-description-common task-description-priority"></p>
                    <p class="task-description-common task-description-tags"></p>
                    <p class="task-description-common task-description-date"></p>
                </div>
            </div>
        </div>
    </main>




    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
